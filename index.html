<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập buổi 3</title>
    <!-- BOOSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            data-target="#ex1"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Bài 1
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            data-target="#ex2"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            Bài 2
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-toggle="tab"
            data-target="#ex3"
            type="button"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
          >
            Bài 3
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-toggle="tab"
            data-target="#ex4"
            type="button"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
          >
            Bài 4
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-toggle="tab"
            data-target="#ex5"
            type="button"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
          >
            Bài 5
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="excercise tab-pane fade show active"
          id="ex1"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h3>Bài 1: Tính tiền lương nhân viên</h3>
          <form action="">
            <input
              placeholder="lương mỗi ngày"
              type="number"
              id="dailyPayment"
            />
            <input placeholder="số ngày làm" type="number" id="workingDays" />
            <button type="button" onclick="ex1()">Kết quả</button>
          </form>
          <section class="result">
            <i class="fa fa-hand-point-right"></i>
            <p id="result1"></p>
          </section>
        </div>
        <div
          class="excercise tab-pane fade"
          id="ex2"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <h3>Bài 2: Tính trung bình cộng</h3>
          <form action="">
            <div class="top">
                <input
              placeholder="Số thứ nhất"
              type="number"
              id="firstNum"
            />
            <input placeholder="Số thứ hai" type="number" id="secondNum" />
            <input
            placeholder="số thứ 3"
            type="number"
            id="thirdNum"
          />
            </div>
            <div class="bottom">
            <input placeholder="số thứ tư" type="number" id="fourthNum" />
            <input placeholder="số thứ năm" type="number" id="fifthNum" />
            </div>
            <button type="button" onclick="ex2()">Kết quả</button>
          </form>
          <section class="result">
            <i class="fa fa-hand-point-right"></i>
            <p id="result2"></p>
          </section>
        </div>
        <div
          class="excercise tab-pane fade"
          id="ex3"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
        <h3>Bài 3: Tính tiền VND dựa vào tỷ giá USD</h3>
        <form action="">
          <input
            placeholder="USD"
            type="number"
            id="USD"
          />
          <button type="button" onclick="ex3()">Quy đổi</button>
        </form>
        <section class="result">
          <i class="fa fa-hand-point-right"></i>
          <p id="result3"></p>
        </section>
        </div>
        <div
          class="excercise tab-pane fade"
          id="ex4"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
        <h3>Bài 4: Tính diện tích, chu vi hình chữ nhật</h3>
        <form action="">
          <input
            placeholder="chiều dài"
            type="number"
            id="w"
          />
          <input placeholder="chiều rộng" type="number" id="h" />
          <button type="button" onclick="ex4()">Kết quả</button>
        </form>
        <section class="result">
          <i class="fa fa-hand-point-right"></i>
          <p id="result4"></p>
        </section>
        </div>
        <div
          class="excercise tab-pane fade"
          id="ex5"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
        <h3>Bài 5: Tính tổng hai ký số</h3>
        <form action="">
          <input
            placeholder="number"
            type="number"
            id="number"
          />
          <button type="button" onclick="ex5()">Quy đổi</button>
        </form>
        <section class="result">
          <i class="fa fa-hand-point-right"></i>
          <p id="result5"></p>
        </section>
        </div>
      </div>
    </div>

    <!-- BOOSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
